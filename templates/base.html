<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}GlowUpGuide{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <a class="navbar-brand" href="/"><img src="{{ url_for('static', filename='src/logo.png') }}" alt="SkincareForYou" class="logo"/></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.path == '/about' %}active{% endif %}" href="/about">About Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.path == '/skin_types' %}active{% endif %}" href="/skin_types">Skin Types</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.path == '/identify' %}active{% endif %}" href="/identify">Skincare</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.path == '/contact' %}active{% endif %}" href="/contact">Contact Us</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <footer class="bg-light text-center text-lg-start mt-5">
        <div class="container p-4">
          <div class="row">
            <div class="col-md-6">  <p class="text-center">Copyright Â© 2024 GlowUpGuide</p>  </div>
            <div class="col-md-6 text-right">  <a href="https://www.linkedin.com/in/sanjana-solanga-arachchi/" target="_blank" class="mr-3">
                <img src="{{ url_for('static', filename='src/linkedin.png') }}" alt="LinkedIn" width="30" height="30">
              </a>
              <a href="https://github.com/SANJANASOLANGA" target="_blank">
                <img src="https://cdn-icons-png.flaticon.com/512/25/25231.png" alt="GitHub" width="30" height="30">
              </a>
            </div>
          </div>
        </div>
      </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
